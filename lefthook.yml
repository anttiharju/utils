output:
  - success
  - failure

pre-commit:
  jobs:
    - name: ShellCheck
      glob: "{*.sh,*.bash}"
      run: shellcheck --color=always --source-path=SCRIPTDIR --external-sources {staged_files}

    - name: Prettier
      run: npx --yes prettier --write .
      glob: "*{.md,.yml,.json}"
      stage_fixed: true

    - name: EditorConfig
      run: git ls-files -z | npx --yes editorconfig-checker

    - name: Maintain bin
      glob: "scripts/*"
      run: lefthook run symlink

symlink:
  commands:
    scripts:
      run: |
        rm -rf bin
        mkdir bin
        for script in scripts/*; do
          name=$(basename "$script")
          bin="${name%.*}"
          target="bin/$bin"
          ln -sf "../$script" "$target"
        done
