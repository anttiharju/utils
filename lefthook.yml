output:
  - success
  - failure

pre-commit:
  jobs:
    - name: ShellCheck
      run: >
        git ls-files --cached --exclude-standard -o -z
        | xargs -0 file
        | grep -i ":[[:space:]]*(POSIX shell script\|sh script\|Bourne-Again shell script)"
        | cut -d: -f1
        | xargs -I{} sh -c 'cd "$(dirname {})" &&
        shellcheck --color=always -x "$(basename {})"'
      glob: "{dist/wrapper/*,*.sh}"
